<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Text 2 SQL App</title>
    <script src="/static/main.js"></script>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4">Text 2 SQL</h1>
      <p class="mb-4">Input your database schema and ask a question to generate the SQL query automatically.</p>
      <form id="input-form" class="g-3 needs-validation">
        <div class="mb-3">
            <label for="database-schema" class="form-label">Database Schema</label>
            <textarea required aria-required="true" class="form-control" id="database-schema" rows="12" placeholder="Paste your schema here..."></textarea>
            <div class="invalid-feedback">Schema is Required</div>
        </div>
        
        <div class="mb-3">
            <label for="query" class="form-label">Your Question</label>
            <textarea required aria-required="true" type="text" class="form-control" name="query" id="query" rows="3" placeholder="Example: How many users signed up in January?"></textarea>
            <div class="invalid-feedback">Query is Required</div>
        </div>

        <button id="submit-button" type="submit" class="btn btn-primary">Generate SQL Query</button>
      </form>
      
      <div class="mt-4">
          <label for="sqlOutput" class="form-label">Generated SQL Query</label>
          <textarea class="form-control" id="sqlOutput" rows="4" readonly></textarea>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
